  <main>
     
     <h3>Press blue button</h3>
     <p>to get current Time</p>
    <div class="container">

      <div class="card" style="width: 15rem;">
    
          <div >
            <label for="rate">Speed</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
            <div class="rate-value">1</div>
            <div class="clearfix"></div>
          </div>
          <div >
            <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
            <div class="pitch-value">1</div>
            <div class="clearfix"></div>
          </div>
          <select>
          
          </select>
          <div class="time"></div>
          <input type="text" class="txt hidden" placeholder="write text">
          <btn class="btn btn-primary"><i class="far fa-clock"></i> Submit</btn>
      </div>
    </div> 

  

  </main>
